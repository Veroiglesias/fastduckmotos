<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- mi estilo -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contacto.css">

    <title>Contacto | FDM</title>
</head>

<body class="containter">
    <!-- Inicio de header -->
    <header class="encabezado">
        <a href="../index.html" class="logo">
            <img class="logo-img" src="../img/logo-fdm.png" alt="Logo Fastduck Motos">
            <p class="logo-texto">Fast Duck Motos</p>
        </a>
        <nav>
            <ul class="lista">
                <li class="lista-item">
                    <a class="lista-item-link" href="../index.html">Inicio</a>
                </li>
                <li class="lista-item">
                    <a class="lista-item-link" href="./servicios.html">Servicios</a>
                </li>
                <li class="lista-item">
                    <a class="lista-item-link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Fin header -->

    <main class="container mt-4 mb-4">
        <section class="mt-4 mb-4">
            <h1 class="text-center">Contactanos</h1>
            <div class="redes">
                <a class="facebook" href="https://www.facebook.com/patricio.fast.5?mibextid=ZbWKwL" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a class="instagram" href="https://www.instagram.com/fastduckmotos/?hl=es" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a class="whatsapp" href="https://wa.link/ugidwz" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </section>

        <section class="mt-4 w-100">
            <div class="formulario mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Tu nombre">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Tu apellido">
                <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control mb-3" id="exampleFormControlInput1"
                    placeholder="nombre@ejemplo.com">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escribe aquí"></textarea>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="d-grid gap-2 col-12">
                    <button class="btn btn-primary" type="button">Enviar mensaje</button>
                </div>
            </form>

        </section>

    </main>






    <!--Inicio de pie de página-->
    <footer class="mt-4">
        <div class="pie">
            <div class="redes mt-2">
                <h2 class="redes-titulo">Encontranos en: </h2>
                <a class="redes-link" href="https://www.facebook.com/patricio.fast.5?mibextid=ZbWKwL" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a class="redes-link" href="https://www.instagram.com/fastduckmotos/?hl=es" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a class="redes-link" href="https://wa.link/ugidwz" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
            <p class="logo-texto">Fast Duck Motos</p>
            <p>Copyright todos los derechos reservados</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/2edb952761.js" crossorigin="anonymous"></script>
    </div>
    <script src="./js/bootstrap.js"></script>
</body>


</html>
